<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="https://kit.fontawesome.com/7cfb1ef2dc.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>La Mort Est Dans Le Pré</title>
</head>
<body>
    
    <a href="https://maverickbe.github.io/La_Mort_Est_Dans_Le_Pre_Gonzzo/">
        <img 
        id="Logo_Mort_Pre" 
        src="images/La_Mort_Est_Dans_Le_Pre.webp" 
        alt="Logo_Mort_Pre">
    </a>

    <!-- Vidéo de fond -->
    <video autoplay muted loop playsinline poster="images/Fond_site_secours.png"> 
        <source 
        src="videos/Video_Grafton.mp4"
        type="video/mp4">
    </video>

    <!-- Sons spécifiques homme / femme & victoire -->
    <audio id="maleSound" src="bruits/Cri_homme.mp3"></audio>
    <audio id="femaleSound" src="bruits/Cri_femme.mp3"></audio>
    <audio id="victorySound" src="bruits/Applaudissements.mp3"></audio>

    <!-- Boutons -->
    <button id="boutonGenerer" 
            class="bouton-action" 
            type="button" 
            onclick="genererNouvelleCarte()">
            Générer une carte
    </button>

    <button id="boutonHub"
            class="bouton-action"
            type="button"
            onclick="window.location.href='https://maverickbe.github.io/Hub-Gonzzo/';">
            Retour au Hub Gonzzo
    </button>

    <!-- WRAPPER : grille + historique -->
    <div id="main-wrapper">
        <!-- Grille -->
        <table id="carte"></table>

        <!-- Historique malus / bonus -->
        <div id="historique-malus" class="historique-malus">
            <div class="historique-titre">Historique des Malus / Bonus</div>
            <div class="historique-contenu">
                <ul id="liste-malus"></ul>
            </div>
        </div>
    </div>

    <!-- Popup centrale malus / bonus -->
    <div id="malus-message"></div>

    <!-- Message de victoire -->
    <div id="victory-message"></div>

    <!-- Réseaux sociaux -->
    <div id="reseaux-sociaux">
        <a href="https://www.twitch.tv/gonzzotv" target="_blank" class="social-icon"><i class="fab fa-twitch"></i></a>
        <a href="https://discord.com/invite/YwDNjNGFKz" target="_blank" class="social-icon"><i class="fab fa-discord"></i></a>
        <a href="https://www.tiktok.com/@gonzzotv" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.youtube.com/channel/UCtAAoopTx7OreKRmLUAQAgw" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
    </div>
        
    <!-- Script principal -->
    <script src="script.js"></script>

</body>
</html>
